<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- <link rel="stylesheet" href="/semantic/semantic.min.css"> -->
  <link rel="stylesheet" href="/semantic/components/dimmer.min.css">
  <link rel="stylesheet" href="/semantic/components/transition.min.css">
  <link rel="stylesheet" href="/semantic/components/modal.min.css">
  <script src="/semantic/semantic.min.js"></script>
  <!-- <script src="/semantic/components/modal.min.js"></script> -->
  <title>Welcome to Tailwind!</title>
</head>

<body>
  <div class="ui modal">
    <div class="header">
      模态框标题
    </div>
    <div class="image content">
      <div class="image">
        图像可以出现在左边或图标上
      </div>
      <div class="description">
        描述可以出现在右边
      </div>
    </div>
    <div class="actions">
      <div class="cancel">取消</div>
      <div class="ok">确定</div>
    </div>
  </div>
  <script type="text/javascript">
    $('.ui.modal').modal({ closable: false }).modal('show');
  </script>
</body>

</html>
